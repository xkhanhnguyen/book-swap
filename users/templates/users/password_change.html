{% extends "base_generic.html" %}

{% block content %}
    <div class="form-content my-3 p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                        <div class="card-header justify-content-center">
                            <h3 class="font-weight-light my-4 text-center">Change Your Password</h3>
                        </div>

                        {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <strong>{{ value }}</strong><br>
                                    {% endfor %}
                                </div>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}

                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                
                                <div class="form-group">
                                    <label class="small mb-1" for="id_old_password">Old Password</label>
                                    <input type="password" name="old_password" autocomplete="current-password"
                                           class="form-control" required id="id_old_password"
                                           placeholder="Enter Old Password"/>
                                </div>

                                <div class="form-group">
                                    <label class="small mb-1" for="id_new_password1">New Password</label>
                                    <input type="password" name="new_password1" autocomplete="new-password"
                                           class="form-control" required id="id_new_password1"
                                           placeholder="Enter New Password"/>
                                </div>

                                <div class="form-group">
                                    <label class="small mb-1" for="id_new_password2">Confirm New Password</label>
                                    <input type="password" name="new_password2" autocomplete="new-password"
                                           required id="id_new_password2" class="form-control"
                                           placeholder="Confirm New Password"/>
                                </div>

                                <button type="submit" class="btn btn-dark btn-block">Update Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
