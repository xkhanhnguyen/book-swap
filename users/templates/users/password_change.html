{% extends "base_generic.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
    <div class="container d-flex flex-column align-items-center">
        <div class="form-content w-50">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="small mb-1">Current Password:</label>
                    {{ form.old_password }}
                </div>
                <div class="form-group">
                    <label class="small mb-1">New Password:</label>
                    {{ form.new_password1 }}
                </div>
                <div class="form-group">
                    <label class="small mb-1">Confirm New Password:</label>
                    {{ form.new_password2 }}
                </div>
                <br>
                <button type="submit" class="btn btn-dark btn-lg">Change Password</button>
            </form>
        </div>
    </div>
{% endblock content %}
