{% extends "base_generic.html" %}

{% block content %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/book_form.css' %}" />

  <h1>Book List</h1>

  {% if book_list %}
    <ul>
      {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
        ({{ book.author }})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no books to swap.</p>
    <div class="button-container">
      <a href="{% url 'book-create' %}" class="add-book-button">Add a Book to Swap</a>
    </div>
  {% endif %}
{% endblock %}
